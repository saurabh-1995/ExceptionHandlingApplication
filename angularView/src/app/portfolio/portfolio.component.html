<form class="portfolio-form" #portfolioForm="ngForm" (ngSubmit)="onSubmit(portfolioForm)">
  <div class="form-row">
    <div class="form-group col-md-6">
      <input class="form-control" placeholder="Company-Name"  name="CompanyName" #CompanyName="ngModel" [(ngModel)]="portfolioService.selectedPortfolio.CompanyName">
    </div>
    <div class="form-group col-md-6">
        <input class="form-control" placeholder="PortfolioName"   name="PortFolioName" #PortFolioName="ngModel" [(ngModel)]="portfolioService.selectedPortfolio.PortFolioName">
    </div>
  </div>
  <div class="form-group">
      <input class="form-control" placeholder="Description"  name="Description" #PortfolioDescription="ngModel" [(ngModel)]="portfolioService.selectedPortfolio.Description">
  </div>
  <div class="form-row">
      <div class="form-group col-md-6">
        <input type="file" class="form-control" placeholder="CoverImage"  name="CoverImage" #CoverImage="ngModel" [(ngModel)]="portfolioService.selectedPortfolio.CoverImage">
      </div>
      <div class="form-group col-md-6">
          <input class="form-control" placeholder="YoutubeVideo" name="YoutubeVideo" #YoutubeVideo="ngModel" [(ngModel)]="portfolioService.selectedPortfolio.YoutubeVideo">
      </div>
  </div>
  <div class="form-row">
  <div class="form-group col-md-8">
      <button type="submit" class="btn btn-lg btn-block btn-info"><i class="fa fa-floppy-o"></i> Submit</button>
    </div>
    <div class="form-group col-md-4">
        <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(portfolioForm)"><i class="fa fa-repeat"></i> Reset</button>
    </div>
  </div>
</form>

<table class="table table-sm table-hover">
    <tr>
      <th>Portfolio Name</th>
      <th>Portfolio Description</th>
      <th>Cover image</th>
      <th>YouTube Url</th>
    </tr>
  
    <tr *ngFor="let portfolio of portfolioService.portfolioList">
  
      <td>{{portfolio.PortFolioName}}</td>
      <td>{{portfolio.Description}}</td>
      <td>
       {{portfolio.CoverImage}}
      </td>
      <td>
        <iframe><div>{{portfolio.YoutubeVideo}}</div></iframe>
  
        
      </td>
    </tr>
  
  </table>
